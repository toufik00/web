<form action="" id='monFormulaire' style="border:1px solid #ccc">
    <div class="container">
      <h1>FORMULAIRE D'INSCRIPTION</h1>
      <p>Veuillez remplir ce formulaire pour créer un compte.</p>
      <hr>


      <label for="name"><b>Nom</b></label>
      <input type="text" id="name" name="name" required>

      <label for="lastname"><b>Prenom</b></label>
      <input type="text" id="prenom" required>
  
      <label for="birth"><b>Date de naissance</b></label>
      <input type="date" id="birth" name="birth" required>
  
      <label for="mail"><b>Courriel</b></label>
      <input type="email" id="mail" name="mail" required>
    
      <label for="login"><b>S identifier</b></label>
      <input type="email" id="login" name="login" required>

      <label for="psw"><b>Mot de passe</b></label>
      <input type="password" id="mot_de_passse" name="Mot de passe" required>

        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <button id = "MonBouton"> clique ici

      </button>

      <p>En créant un compte vous acceptez nos conditions et notre confidentialité. <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">ANNULER</button>
        <button type="submit" class="signupbtn">S INSCRIRE</button>
      </div>
      <div>

    <script src="./contenu.js"></script>
      </div>

  </form>
