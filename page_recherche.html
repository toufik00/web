<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./recherche.css">

    <title>FORMULAIRE DE RECHERCHE</title>
</head>
<body>
    <h1>FORMULAIRE DE RECHERCHE</h1>

<h2>Bienvenue dans le formulaire de recherche</h2>
<hr>

</body>
</html>

<form>
    <div>
      <input type="search" id="maRecherche" name="q"
      placeholder="Recherche sur le site" required>
      <button>Rechercher</button>
      <span class="validity"></span>
      <p>Cliquer sur le bouton pour generer un tableau.</p>

      <button onclick="myFunction()">Generate a table</button>

      <script>
        function myFunction() {
          var x = document.createElement("TABLE");
          x.setAttribute("id", "myTable");
          document.body.appendChild(x);
        
          var y = document.createElement("TR");
          y.setAttribute("id", "myTr");
          document.getElementById("myTable").appendChild(y);
        
          var z = document.createElement("TD");
          var t = document.createTextNode("Toufik, Toto, Adrien, Cedric, Sophie");
          z.appendChild(t);
          document.getElementById("myTr").appendChild(z);
        }
        </script>

    </div>
  </form>
